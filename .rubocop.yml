inherit_from: .rubocop_todo.yml

# Turn on RSpec cops
require: rubocop-rspec

AllCops:
  DisplayCopNames: true
  Include:
    - 'Rakefile'
  Exclude:
    - 'Gemfile.lock'
    - '**/*.md'
    - 'bin/**/*'
    - 'lib/**/*.rake'
    - 'vendor/**/*' # avoid running rubocop on travis cached bundler

# --- Layout ---

# --- Lint ---

Lint/UselessAssignment:
  Exclude:
    - 'lib/moab/storage_repository.rb' # TODO: determine if we want to keep this exclusion
    - 'lib/moab/storage_services.rb' # TODO: determine if we want to keep this exclusion
    - 'lib/serializer/serializable.rb' # TODO: determine if we want to keep this exclusion
    - 'spec/features/stanford/content_metadata_read_spec.rb' # TODO: determine if we want to keep this exclusion
    - 'spec/unit_tests/moab/file_group_difference_spec.rb' # TODO: determine if we want to keep this exclusion
    - 'spec/unit_tests/moab/file_group_spec.rb' # TODO: determine if we want to keep this exclusion
    - 'spec/unit_tests/moab/file_inventory_spec.rb' # TODO: determine if we want to keep this exclusion
    - 'spec/unit_tests/moab/storage_object_validator_spec.rb' # NOT a useless assignment - rubocop is confused

# --- Metrics ---

# because this isn't 1994
Metrics/LineLength:
  Max: 130 # would like to reduce this to 120
  Exclude:
    - 'lib/moab/file_manifestation.rb'
    - lib/moab/storage_object_validator.rb # long interpolated error message line
    - 'spec/unit_tests/moab/file_group_difference_spec.rb' # remove after PR #50 merged
    - 'spec/unit_tests/moab/storage_object_validator_spec.rb'
    - 'spec/unit_tests/stanford/storage_object_validator_spec.rb'

# Code was readable with allowing higher perceived complexity
Metrics/PerceivedComplexity:
  Max: 9

# --- Naming ---

Naming/FileName:
  Exclude:
    - 'Gemfile'
    - 'moab-versioning.gemspec'

# -- Performance ---

# --- RSpec ---

RSpec/NestedGroups:
  Exclude:
    - 'spec/unit_tests/moab/storage_object_validator_spec.rb' # Tests are more readable, all the tests should be under 1 context block

# --- Style ---

# Pointless change
Style/FormatStringToken:
  Enabled: false

# Loops were easier to understand without using 'next' statement
Style/Next:
  Enabled: false

# because ' vs " isn't a big deal for readability or maintainability or execution time
Style/StringLiterals:
  Enabled: false
